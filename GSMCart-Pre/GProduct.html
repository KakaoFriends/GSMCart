<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="theme-color" content="#ffffff" charset="utf-8">
    <meta name="viewport" content="width=768px, user-scalable=no">
    <title>GSMCart</title>
    <link rel="stylesheet" href="GProduct.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--소스로 활용할 html들 D1-D5 데스크탑-->
    <div id="D1" style="display:none;">
      <div class="container1">
        <img src="img-pc/project logo.png" srcset="img-pc/project logo@2x.png 2x,
        img-pc/project logo@3x.png 3x" class="Project-Logo">
        <div class="text0">
          스토어
        </div>
        <img src="img-pc/search icon.png" srcset="img-pc/search icon@2x.png 2x,
        img-pc/search icon@3x.png 3x" class="Search-Icon">
        <!--카트-->
        <img src="img-pc/cart icon.png" srcset="img-pc/cart icon@2x.png 2x,
        img-pc/cart icon@3x.png 3x" class="Cart-Icon">
        <!--개인정보-->
        <img src="img-pc/person icon.png" srcset="img-pc/person icon@2x.png 2x,
        img-pc/person icon@3x.png 3x" class="Person-Icon">
      </div>
    </div>
    <div id="D4" style="display:none;">
      <div class="container4">
        <img src="img-pc/project logo_white.png"
             srcset="img-pc/project logo_white@2x.png 2x,
                     img-pc/project logo_white@3x.png 3x"
             class="Project-Logo_white">
        <div class="TSARR">
          광주광역시 광산구 상무대로 312<br>광주소프트웨어마이스터고등학교<br>ⓒTeam Silent.All rights reserved.
        </div>
      </div>
    </div>
    <!--모바일-->
    <div id="M1" style="display:none">
      <img src="img/Menu-Icon.png" srcset="img/Menu-Icon@2x.png 2x,
      img/Menu-Icon@3x.png 3x" class="Menu-Icon">
      <img src="img/search icon.png" srcset="img/search icon@2x.png 2x,
      img/search icon@3x.png 3x" class="Search-Icon">
      <img src="img/project logo.png" srcset="img/project logo@2x.png 2x,
      img/project logo@3x.png 3x" class="Project-Logo">
      <img src="img/cart icon.png" srcset="img/cart icon@2x.png 2x,
      img/cart icon@3x.png 3x" class="Cart-Icon">
      <img src="img/person icon.png" srcset="img/person icon@2x.png 2x,
      img/person icon@3x.png 3x" class="Person-Icon">
    </div>
    <div id="M4" style="display:none">
      <img src="img/project logo_white.png" srcset="img/project logo_white@2x.png 2x,
                   img/project logo_white@3x.png 3x" class="Project-Logo_white">
      <div class="TSARR">
        광주광역시 광산구 상무대로 312<br>광주소프트웨어마이스터고등학교<br>ⓒTeam Silent.All rights reserved.
      </div>
    </div>
    <script type="text/javascript">
    var D1 = $("#D1").html();
    var D4 = $("#D4").html();
    var M1 = $("#M1").html();
    var M4 = $("#M4").html();
      $(document).ready( function() {
        if($(window).width()<769){
          $("#B1").html(M1)
          $("#B4").html(M4)
        }
        else if($(window).width()>=769 && $(window).width()<1081){
          $("#B1").html(D1)
          $("#B4").html(M4)
        }
        else{
          $("#B1").html(D1)
          $("#B4").html(D4)
        }
        $(window).resize(function(){
          if($(window).width()<769){
            $("#B1").html(M1)
            $("#B4").html(M4)
          }
          else if($(window).width()>=769 && $(window).width()<1081){
            $("#B1").html(D1)
            $("#B4").html(M4)
          }
          else{
            $("#B1").html(D1)
            $("#B4").html(D4)
          }
        })
      })
    </script>
  </head>
  <body>
    <div id="B1" class="Background1">
    </div>
    <div id="B2" class="Background2">
    </div>
    <div id="B3" class="Background3">
    </div>
    <div id="B4" class="Background4">
    </div>
  </body>
</html>
