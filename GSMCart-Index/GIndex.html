<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="theme-color" content="#ffffff" charset="utf-8">
    <meta name="viewport" content="width=768px, user-scalable=no">
    <title>GSMCart</title>
    <link href="GIndex(c).css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
  </head>
  <body>
    <div class="Background1">
      <!--메뉴-->
      <img src="GIndex-img/Menu-Icon.png" srcset="Gindex-img/Menu-Icon@2x.png 2x,
      GIndex-img/Menu-Icon@3x.png 3x" class="Menu-Icon">
      <!--돋보기-->
      <img src="GIndex-img/search icon.png" srcset="GIndex-img/search icon@2x.png 2x,
      GIndex-img/search icon@3x.png 3x" class="Search-Icon">
      <!--로고-->
      <img src="GIndex-img/project logo.png" srcset="GIndex-img/project logo@2x.png 2x,
      GIndex-img/project logo@3x.png 3x" class="Project-Logo">
      <!--카트-->
      <img src="GIndex-img/cart icon.png" srcset="GIndex-img/cart icon@2x.png 2x,
      GIndex-img/cart icon@3x.png 3x" class="Cart-Icon">
      <!--개인정보-->
      <img src="GIndex-img/person icon.png" srcset="GIndex-img/person icon@2x.png 2x,
      GIndex-img/person icon@3x.png 3x" class="Person-Icon">

    </div>
    <div class="Background2">
        <div class="text1">
          정기배송 서비스
        </div>
        <p style="margin:0 0 31px;">
          <!-- 캘린더 -->
          <img src="GIndex-img/calendar.png" srcset="GIndex-img/calendar@2x.png 2x,
               GIndex-img/calendar@3x.png 3x" class="Calendar">
          <!-- 쇼핑바구니 -->
          <img src="GIndex-img/shopping basket.png" srcset="GIndex-img/shopping basket@2x.png 2x,
          GIndex-img/shopping basket@3x.png 3x" class="Shopping-Basket">
        </p>
        <div class="text2" style="right:38px">
          원하는 <b>날짜</b>에
        </div>
        <div class="text2" style="left:48px">
          원하는 <b>상품</b>을
        </div>
    </div>
    <div class="Background3">
      <div>
        <!-- png -->
        <img src="GIndex-img/calendar1.png" srcset="GIndex-img/calendar1@2x.png 2x,
             GIndex-img/calendar1@3x.png 3x" class="Calendar1">
        <div class="text3" style="left:359px; top:85px">
           날짜와 기간을 선택
        </div>
        <div class="text4" style="left:359px; top:118px">
          언제든 간편하게 바꿀 수 있으니 걱정하지 마세요.
        </div>
        <img src="GIndex-img/arrow_down.png" srcset="GIndex-img/arrow_down@2x.png 2x,
               GIndex-img/arrow_down@3x.png 3x" class="Arrow_Down" style="left:259px; top:187px">
      </div>
      <div>
        <img src="GIndex-img/card.png" srcset="GIndex-img/card@2x.png 2x,
             GIndex-img/card@3x.png 3x" class="Card">
         <div class="text3" style="left:359px; top:256px">
            신용카드를 등록
         </div>
         <div class="text4" style="left:359px; top:289px">
            정기결제를 이용하면 최대10% 할인을 만나보실 수 있습니다.
         </div>
        <img src="GIndex-img/arrow_down.png" srcset="GIndex-img/arrow_down@2x.png 2x,
             GIndex-img/arrow_down@3x.png 3x" class="Arrow_Down" style="left:259px; top:358px">
      </div>
      <div>
        <img src="GIndex-img/box.png" srcset="GIndex-img/box@2x.png 2x,
             GIndex-img/box@3x.png 3x" class="Box">
        <div class="text3" style="left:359px; top:429px">
             때 되면 알아서 배송
       </div>
        <div class="text4" style="left:359px; top:462px">
             선택하신 날짜와 기간에 맞춰 알아서 배송해 드립니다.
        </div>
      </div>
    </div>
    <div class="Background4">
      <!-- png -->
      <img src="GIndex-img/truck.png" srcset="GIndex-img/truck@2x.png 2x,
             GIndex-img/truck@3x.png 3x" class="Truck">
      <div class="text5">
        GSM 특화 배송 서비스
      </div>
      <div class="text6">
        더 이상 택배 받으러 내려가지 마세요.<br>배송지에 적힌 교실로 바로 가져다 드립니다.
      </div>
      <div style="position:relative;">
        <img src="GIndex-img/button.png" srcset="GIndex-img/button@2x.png 2x,
               GIndex-img/button@3x.png 3x" class="button">
        <div class="text7">
          스토어 가기
        </div>
      </div>
    </div>
    <div class="Background5">
      <img src="GIndex-img/project logo_white.png" srcset="GIndex-img/project logo_white@2x.png 2x,
                   GIndex-img/project logo_white@3x.png 3x" class="Project-Logo_white">
      <div class="TSARR">
        광주광역시 광산구 상무대로 312<br>광주소프트웨어마이스터고등학교<br>ⓒTeam Silent.All rights reserved.
      </div>
    </div>
  </body>
</html>
